<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <button class="btn btn-primary" onclick="customAlert('Merhaba, bu özelleştirilmiş bir alert mesajıdır!')">Göster</button>

    <script>
        function customAlert(message) {
            var modalContent = '<div class="modal" tabindex="-1" role="dialog">'
                            + '<div class="modal-dialog" role="document">'
                            + '<div class="modal-content">'
                            + '<div class="modal-body">'
                            + '<p>' + message + '</p>'
                            + '</div>'
                            + '<div class="modal-footer">'
                            + '<button class="btn btn-primary" data-dismiss="modal">Tamam</button>'
                            + '</div>'
                            + '</div>'
                            + '</div>'
                            + '</div>';

            var modalElement = $(modalContent);
            modalElement.modal('show');

            modalElement.on('hidden.bs.modal', function () {
                modalElement.remove();
            });
        }
    </script>
</body>
</html>
